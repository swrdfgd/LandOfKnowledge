<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Land Of Knowledge</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
  <script>
  articleLinks = [];
  banyakArticleLinks = 1;
  checkdone = true;

  while (Math.random() < 0.5 || checkdone){
	document.write('<scr' + 'ipt src="https://swrdfgd.github.io/mathZpace/articleLinks/articleLinks'+(1+Math.floor(Math.random()*banyakArticleLinks))+'.js"></scr' + 'ipt>');
	checkdone = false
  }
	
  </script>
  
  <style>
    :root{
      --bg-1: #0f172a;
      --bg-2: #0b2545;
      --card: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      --glass: rgba(255,255,255,0.04);
      --accent: #8bd3dd;
      --muted: #9aa7c0;
      --radius: 12px;
      --gap: 16px;
      --ff: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:var(--ff);background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#e6eef6}
    header{padding:20px;display:flex;align-items:center;gap:16px;backdrop-filter: blur(6px);}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#6ad7ff,#7d6bff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#012;box-shadow:0 6px 20px rgba(0,0,0,0.4)}
    .title-wrap{display:flex;flex-direction:column}
    h1{margin:0;font-size:1.25rem;letter-spacing:0.6px}
    .app{display:grid;grid-template-columns:260px 1fr;gap:var(--gap);padding:20px;min-height:calc(100vh - 120px);}
    aside.sidebar{background:var(--card);padding:14px;border-radius:var(--radius);min-height:200px}
    .link-list{display:flex;flex-direction:column;gap:8px}
    .link-item{background:var(--glass);padding:10px;border-radius:10px;color:var(--muted);transition:all .18s;text-decoration:none}
    .link-item:hover{transform:translateX(6px);color:var(--accent)}
    main{display:flex;flex-direction:column;gap:var(--gap)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);padding:14px;border-radius:12px;min-height:88px;display:flex;flex-direction:column;justify-content:space-between;transition:transform .18s,box-shadow .18s}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.45)}
    .card a{color:var(--accent);font-weight:700;text-decoration:none}
    .meta{font-size:0.82rem;color:var(--muted)}
    footer{padding:14px 20px;color:var(--muted);font-size:0.9rem}
    footer .article-links{margin-top:8px;display:flex;flex-wrap:wrap;gap:10px}
    footer .article-links a{color:var(--accent);text-decoration:none;font-size:0.85rem}
    footer .article-links a:hover{text-decoration:underline}
    .video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1rem;margin-top:2rem}
    .video-card{background:var(--card);padding:1rem;border-radius:10px}
    .loading-indicator{text-align:center;font-size:1rem;color:var(--muted);padding:1rem}
    iframe{width:100%;height:200px;border:none}
    @media (max-width:880px){.app{grid-template-columns:1fr}header{padding:12px}.logo{width:48px;height:48px}}
  </style>
</head>
<body>
  <header>
    <div class="logo">LoK</div>
    <div class="title-wrap">
      <h1>Land Of Knowledge</h1>
    </div>
  </header>
  <div class="app">
    <aside class="sidebar">
      <div class="link-list">
		<a class="link-item" href="https://swrdfgd.github.io/KiankoLand/" target="_blank">Kianko Land</a>
		<a id="omnibutton" class="link-item" href="#" onclick="generateLinks(12,'')">Omni</a>
		<script>
			const omnis = ['Omni', 'Jack', 'All', 'All Trades', 'Jack of All Trades', 'Multi', 'Multitalent', 'General', 'Generalist','Versatile', 'Polymath', 'Universal', 'All-rounder', 'Eclectic','Adaptable', 'Broad-based', 'Multipurpose', 'Protean', 'Cross-functional', 'Resourceful', 'Hybrid','Broad Knowledge'];
			document.getElementById('omnibutton').innerHTML = omnis[Math.floor(Math.random()*omnis.length)];
		</script>
		<a class="link-item" href="#" onclick="generateLinks(12,'mathematics')">Mathematics</a>
        <a class="link-item" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Wikipedia</a>
        <a class="link-item" href="https://www.britannica.com/" target="_blank">Britannica</a>
        <a class="link-item" href="https://www.nationalgeographic.com/" target="_blank">National Geographic</a>
        <a class="link-item" href="https://www.nasa.gov/" target="_blank">NASA</a>
        <a class="link-item" href="https://scholar.google.com/" target="_blank">Google Scholar</a>
        <a class="link-item" href="https://pubmed.ncbi.nlm.nih.gov/" target="_blank">PubMed</a>
      </div>
    </aside>
    <main>
      <section class="grid" id="links-grid" aria-live="polite"></section>
      <section>
        <div id="videoContainer" class="video-grid"></div>
      </section>
    </main>
  </div>
  <footer>
	<!--
    <div>This page contains general knowledge resources: Wikipedia, journals, museums, science portals, and open courses.</div>
	-->
	
    <div class="article-links">
      	<ul>
		<li class="blog-links" id="blog-links0"></li>
		<li class="blog-links" id="blog-links1"></li>
		<li class="blog-links" id="blog-links2"></li>
		<li class="blog-links" id="blog-links3"></li>
		<li class="blog-links" id="blog-links4"></li>
		</ul>
    </div>
	
  </footer>
  <script>
	let sources = [];
	
	function resourceRefresh(cat){
		if (cat == ''){
			sources = [
			  {title: 'Wikipedia', url: 'https://en.wikipedia.org/wiki/Special:Random'},
			  {title: 'Britannica', url: 'https://www.britannica.com/'},
			  {title: 'National Geographic', url: 'https://www.nationalgeographic.com/'},
			  {title: 'NASA', url: 'https://www.nasa.gov/'},
			  {title: 'arXiv', url: 'https://arxiv.org/'},
			  {title: 'Google Scholar', url: 'https://scholar.google.com/'},
			  {title: 'PubMed', url: 'https://pubmed.ncbi.nlm.nih.gov/'},
			  {title: 'Education.com', url: 'https://www.education.com/'},
			  {title: "MPI", url: `http://repository.mediapenerbitindonesia.com/${1+Math.floor(Math.random()*517)}` },
			  {title: 'mathZpace', url: 'https://swrdfgd.github.io/mathZpace/'},
			  {title: 'Academia', url: 'https://www.academia.edu/'},
			  {title: "Project Gutenberg", url: `https://www.gutenberg.org/files/${1+Math.floor(Math.random()*51824)}` },
			  {title: 'Nature', url: 'https://www.nature.com/'},			  
			  {title: 'Random Website Lists', url: 'https://swrdfgd.github.io/RandomWebsite/'},			  
			  {title: 'Random Links', url: 'https://swrdfgd.github.io/RandomLinks/'},			  
			  {title: 'Atlantis Press', url: 'https://www.atlantis-press.com/'},			  
			  {title: 'CORE', url: 'https://core.ac.uk/'},			  
			];
		return
		}
		
		if (cat == 'mathematics'){
			sources = [
			  {title: 'mathZpace', url: 'https://swrdfgd.github.io/mathZpace/'},
			];
			return
		}
	}
	
    function el(tag, attrs={}, txt=''){const e=document.createElement(tag);Object.entries(attrs).forEach(([k,v])=>e.setAttribute(k,v));if(txt) e.textContent=txt;return e;}
    const grid=document.getElementById('links-grid');
    function clearGrid(){grid.innerHTML='';}
    function makeCard(title,url){const c=el('article',{class:'card'});const top=el('div');top.appendChild(el('div',{style:'font-weight:700;font-size:0.98rem'},title));const a=el('a',{href:url,target:'_blank',rel:'noopener'},'Open →');c.appendChild(top);c.appendChild(a);return c;}
    
	function generateLinks(count=12,cat=''){
		clearGrid();
		resourceRefresh(cat)
		count = Math.min(count,sources.length);
		for(let i=0;i<count;i++){
			const pick=sources[Math.floor(Math.random()*sources.length)];
			const card=makeCard(pick.title,pick.url);grid.appendChild(card);
		}
	}
    generateLinks();

    const videoContainer=document.getElementById("videoContainer");
    let daftarApi=["AIzaSyBwwv3LrgSG3NcETgahW-3-_DyP74GwViA","AIzaSyB7TX3CfUSUBnWnNP9CGBjLzmfIeo6SpfM","AIzaSyCqKzTy1eRi9ydH7a1E-jgbBfZVNcpOLGQ"];
    let daftarKata=[];
    async function tambahKataDariWikipediaRandom(jumlahArtikel=5){
      try{
        const url=`https://en.wikipedia.org/w/api.php?action=query&list=random&rnlimit=${jumlahArtikel}&format=json&origin=*`;
        const res=await fetch(url);
        const data=await res.json();
        for(const page of data.query.random){
          daftarKata.push(page.title);
          try{
            const contentUrl=`https://en.wikipedia.org/w/api.php?action=query&prop=extracts&explaintext=true&titles=${encodeURIComponent(page.title)}&format=json&origin=*`;
            const contentRes=await fetch(contentUrl);
            const contentData=await contentRes.json();
            const pageId=Object.keys(contentData.query.pages)[0];
            const text=contentData.query.pages[pageId].extract || '';
            const words=text.split(/\W+/).filter(w=>w.length>3);
            for(let i=0;i<5&&i<words.length;i++){
              daftarKata.push(words[Math.floor(Math.random()*words.length)]);
            }
          }catch(e){console.error('Failed to get page content:',e);}
        }
      }catch(e){console.error('Failed to get random titles:',e);}
    }
    function renderVideos(videoIds){
      videoContainer.innerHTML="";
      videoIds.forEach(vid=>{
        const card=document.createElement("div");
        card.className="video-card";
        card.innerHTML=`<iframe src="https://www.youtube.com/embed/${vid}" allowfullscreen></iframe><div id="title-${vid}" style="margin-top:0.5rem;font-weight:bold;">Loading title...</div><a href="https://www.youtube.com/watch?v=${vid}" target="_blank">Watch on YouTube</a>`;
        videoContainer.appendChild(card);
        fetch(`https://www.googleapis.com/youtube/v3/videos?id=${vid}&key=${daftarApi[Math.floor(Math.random()*daftarApi.length)]}&part=snippet`).then(res=>res.json()).then(data=>{
          const title=data.items[0]?.snippet?.title||"No Title Available";
          document.getElementById(`title-${vid}`).innerText=title;
        });
      });
    }
    async function ambilRandomVideoId(apiKey){
      let keyword='';
      while(Math.random()<1/2||keyword.length<3){
        let pilihanKeyword=daftarKata[Math.floor(Math.random()*daftarKata.length)];
        let bagian=pilihanKeyword.split(/[-–—\/\:.;()\[\]\s]+/);
        for(let i=0;i<bagian.length;i++){
          if(Math.random()<1/2) keyword+=bagian[i]+' ';
        }
      }
      keyword=keyword.trim();
      const encodedKeyword=encodeURIComponent(keyword);
      const url=`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodedKeyword}&type=video&key=${apiKey}`;
      const res=await fetch(url);
      const data=await res.json();
      const items=data.items;
      if(items&&items.length>0){return items[Math.floor(Math.random()*items.length)].id.videoId;}
      return null;
    }
    async function cariVideo(){
      videoContainer.innerHTML = '<div class="loading-indicator">Loading videos...</div>';
      await tambahKataDariWikipediaRandom();
      const apiKey=daftarApi[Math.floor(Math.random()*daftarApi.length)];
      const videoIds=[];
      for(let i=0;i<6;i++){
        const vid=await ambilRandomVideoId(apiKey);
        if(vid) videoIds.push(vid);
      }
      renderVideos(videoIds);
    }
    cariVideo();
  </script>
  
    <script>
	
	function shuffleArray(array) {
	  const newArray = [...array];
	  for (let i = newArray.length - 1; i > 0; i--) {
		const j = Math.floor(Math.random() * (i + 1));
		[newArray[i], newArray[j]] = [newArray[j], newArray[i]];
	  }
	  return newArray;
	}
	
	var sisip = Math.floor(Math.random()*5);
	var maxResults = 1,
		daftarweb = ['https://pak-anang.blogspot.com/',
		'https://www.defantri.com/',
		'https://www.folderosn.com/',
		'https://www.aminotes.com/'
		],
		homePage = [];
		countContainerId = 0,
		containerId = 'blog-links';
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}


	function ArlinaRandomPosts(json) {
		var startIndex = getRandomInt(1, (json.feed.openSearch$totalResults.$t - maxResults));
		// console.log('Get the post feed start from ' + startIndex + ' until ' + (startIndex + maxResults));
		document.write('<scr' + 'ipt src="' + homePage[countContainerId] + '/feeds/posts/summary?alt=json-in-script&orderby=updated&start-index=' + startIndex + '&max-results=' + maxResults + '&callback=randomPosts"></scr' + 'ipt>');
	}
	function randomPosts(json) {
		var link, ct = document.getElementById(containerId),
			entry = shuffleArray(json.feed.entry),
			skeleton = "";
			countContainerId++;
			containerId = 'blog-links' + countContainerId;
			if (countContainerId-1 == sisip){
				pilihanSisip = articleLinks[Math.floor(Math.random()*articleLinks.length)];
				link = pilihanSisip[1]
				articleTitle = pilihanSisip[0]
			}
			else{
				for (var j = 0, jen = entry[0].link.length; j < jen; j++) {
					link = (entry[0].link[j].rel == "alternate") ? entry[0].link[j].href : '#';
				}
				articleTitle = entry[0].title.$t;
			}
			skeleton += '<a href="' + link + '" target="_blank">' + articleTitle + '</a>';
			ct.innerHTML = skeleton;
		
		
	}
	
	for (var i = 0; i < 5; i++){
		containerId = 'blog-links' + countContainerId;
		pilihanweb = Math.floor(Math.random()*(daftarweb.length));
		homePage.push(daftarweb[pilihanweb]);
		document.write('<scr' + 'ipt src="' + homePage[countContainerId] + '/feeds/posts/summary?alt=json-in-script&max-results=0&callback=ArlinaRandomPosts"></scr' + 'ipt>');
	}
  </script>
</body>
</html>
